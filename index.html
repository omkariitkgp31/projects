<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="musicly.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicly-Make Your Life Musicaly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="musicly.png" alt="Musicly">Musicly</li>
            <li id="home">Home</li>
            <li id="about">About</li>
            <li id="playlist">Playlist</li>

    <div class="container">

                    <img alt="1">
                    <span class="songName">Let me Love You</span>

                    <img alt="1">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>

                    <img alt="1">

                <div class="songItem">
                    <img alt="1">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!--play icon-->

            <i class="far fa-2x fa-solid fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="far fa-2x fa-solid fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo"><img src="playing.gif" alt="2" id="gif"><span id="masterSongName"></span></div>
    </div>
    <script src="script.js"></script>
